<!DOCTYPE html>
<html lang="en">
<head>

    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link click">
                    <a href="#" class="
                    nav__link--anchor 
                    link__hover-effect
                    link__hover-effect--black

                <li class="nav__link click">
                    <a href="#" class="
                    nav__link--anchor

                    <a href="#" class="
                    nav__link--anchor 
                    link__hover-effect
                    link__hover-effect--black

                </li>  
                <li class="nav__link click">
                    <a href="#" class="
                    nav__link--anchor 
                    link__hover-effect
                    link__hover-effect--black

        <header class="header">

                <ul class="social__list">
                    <li class="social__list--item click">
                        <a href="#" class="social__link " target="_blank">

                    </li>
                    <li class="social__list--item click">
                        <a href="#" class="social__link" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li class="social__list--item click">
                        <a href="/assets/David Bragg Resume.pdf" class="social__link" target="_blank">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </li>
                </ul> 
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fas fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
